<!DOCTYPE html>
<html>

<head>
    <title>My Test Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        .navbar {
            background-color: #333;
            overflow: hidden;
            color: white;
            padding: 10px;
            display: flex;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 16px;
            flex: 1;
            text-align: center;
        }
        
        .navbar a:hover {
            background-image: linear-gradient(to right, #00c6ff, #0072ff);
            color: black;
        }
        
        .section {
            width: 70%;
            margin: auto;
            padding: 200px;
            border: 1px solid #ccc;
            margin-top: 20px;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        
        .section img {
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }
        
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
    </div>
    <div id="section1" class="section">
        <h2>Section 1</h2>
        <p>This is some text in Section 1.</p>
    </div>
    <div id="section2" class="section">
        <h2>Section 2</h2>
        <img src="https://via.placeholder.com/350" alt="Placeholder image">
        <p>This is some text under an image in Section 2.</p>
    </div>
    <div id="section3" class="section">
        <h2>Section 3</h2>
        <p>This is some text in Section 3. Here's a link to <a href="https://www.w3schools.com/css/">W3Schools CSS</a>.</p>
    </div>
    <div class="footer">
        <p>Copyright 2023</p>
    </div>
</body>

</html>
